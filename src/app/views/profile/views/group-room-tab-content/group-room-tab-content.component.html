<div class="my-3 mx-3">
  <div class="row my-2">
    <h5 class="col">Groups & Rooms</h5>
    <button *ngIf="!roles.groupAssis" type="button" class="btn btn-outline-info col-2 mx-1" routerLink="/create-group">New Group</button>
    <button type="button" class="btn btn-outline-info col-2 mx-1" routerLink="/create-room">New Room</button>
  </div>

  <!--  Group & Room List-->
<!--  TODO display groups only is participant of for group assis-->
  <div *ngFor="let groupList of groupList;" class="accordion my-2">
    <div class="row bg-light text-dark my-2 p-2 border border-1 rounded">
      <div (click)="expandCard()" class="col w-100 text-black" type="button">
        {{groupList}}
      </div>
      <div *ngIf="!roles.groupAssis" class="col-1 text-info"> X </div>
    </div>

    <div *ngIf="isExpand" class="my-2 p-2">
      <div *ngFor="let roomList of roomList" class="accordion-body border-bottom">
        <div class="row">
          <div class="col">{{roomList}}</div>
          <div *ngIf="!roles.groupAssis" class="col-1 text-info"> X </div>
        </div>
      </div>
    </div>
  </div>
</div>
