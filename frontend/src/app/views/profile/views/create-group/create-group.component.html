<div class="container my-4">
  <form>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Group Name</label>
      <input type="name" class="form-control" placeholder="Enter group name">
    </div>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Add Users</label>
      <div *ngFor="let userList of userList" class="form-check">
<!--        TODO - Allow multiple selections -->
        <input class="form-check-input" type="radio" checked>
        <label class="form-check-label">
          {{userList}}
        </label>
      </div>
    </div>
    <button (click)="createGroup(groups)" type="submit" class="btn btn-outline-info my-3 w-100">Create New Group</button>
    <button type="submit" class="btn btn-outline-info w-100">Cancel</button>
  </form>
</div>
