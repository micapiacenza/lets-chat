<div class="container my-4">
  <form>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Room Name</label>
      <input type="name" class="form-control" placeholder="Enter group name">
    </div>

    <div class="row">
      <div class="form-group my-4 col">
        <label class="my-1 font-weight-bold">Select group</label>
        <div *ngFor="let existingGroupList of existingGroupList" class="form-check">
          <!--        TODO - Allow single selections -->
          <input class="form-check-input" type="radio">
          <label class="form-check-label">
            {{existingGroupList}}
          </label>
        </div>
      <small> ❗️ The room you are creating it will belong to the selected group</small>
      </div>

      <div class="form-group my-4 col-3">
        <label class="my-1 font-weight-bold">Add Users</label>
        <div *ngFor="let userList of userList" class="form-check">
          <!--        TODO - Allow multiple selections -->
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label">
            {{userList}}
          </label>
        </div>
      </div>
    </div>

    <button (click)="createRooms(rooms)" type="submit" class="btn btn-outline-info my-3 w-100">Create New Room</button>
    <button type="submit" class="btn btn-outline-info my-3 w-100">Cancel</button>
  </form>
</div>
