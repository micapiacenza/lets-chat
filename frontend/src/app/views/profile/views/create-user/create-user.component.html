<div class="container my-4">
  <form>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Email</label>
      <input type="name" class="form-control" placeholder="Enter email">

      <label class="my-1 font-weight-bold">Username</label>
      <input type="name" class="form-control" placeholder="Enter username">

      <label class="my-1 font-weight-bold">Password</label>
      <input type="name" class="form-control" placeholder="Enter a password">

      <label class="my-1 font-weight-bold">Password</label>
      <input type="name" class="form-control" placeholder="Enter a password">

      <label class="my-1 font-weight-bold">Select User Role</label>
      <div *ngFor="let userRoles of userRoles" class="form-check">
        <input class="form-check-input" type="radio" checked>
        <label class="form-check-label">
          {{userRoles}}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-info my-3 w-100">Create New User</button>
    <button type="submit" class="btn btn-outline-info w-100">Cancel</button>
  </form>
</div>
